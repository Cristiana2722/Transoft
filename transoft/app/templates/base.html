<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Page Title{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.cancel-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                if (!confirm('Sigur vrei să părăsești pagina?')) {
                    e.preventDefault();
                }
            });
        });
    });
</script>

<body class="gradient-bg">

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="alert alert-{{ messages[0][0] }} alert-dismissible fade show" role="alert" style="margin-bottom: 0px">
      {{ messages[0][1] }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endif %}
{% endwith %}


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Transoft</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/home' %}active{% endif %}" href="/home">Acasă</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/orders' %}active{% endif %}" href="/orders">Documente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/fuels' %}active{% endif %}" href="/fuels">Alimentări</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/payments' %}active{% endif %}" href="/payments">Plăți</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/receivings' %}active{% endif %}" href="/receivings">Încasări</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout" onclick="return confirm('Ești sigur că vrei să te deconectezi?');">Deconectare</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}

    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
